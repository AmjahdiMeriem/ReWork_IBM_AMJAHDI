<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<p:galleria value="#{imagesview.images}" var="image" panelWidth="500"
		panelHeight="313" showCaption="true">
		<p:graphicImage name="demo/images/nature/#{image}"
			alt="Image Description for #{image}" title="#{image}" />
	</p:galleria>

	<p:contentFlow value="#{imagesview.images}" var="image">
		<p:graphicImage name="demo/images/nature/#{image}"
			styleClass="content" />
		<div class="caption">#{image}</div>
	</p:contentFlow>
</h:body>
</html>
