<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form>
		<p:dataTable var="coll" value="#{enligne.colls}"
			widgetVar="collsTable" filteredValue="#{enligne.filteredColls}"
			emptyMessage="Aucun collaborateur n'a été trouvé" rows="5"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			<p:column headerText="Nom" filterBy="#{coll.nomCol}"
				filterMatchMode="contains">
				<f:facet name="filter" />
				<h:outputText value="#{coll.nomCol}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
